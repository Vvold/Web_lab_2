<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="icon" type="image/x-icon" href="../logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container-fluid wrapper">
    <div class="row">
        <div class="col">
            <div class="card bg-dark mb-3 sign-up-card">
                <div class="card-header text-white" align="center">Registration</div>
                <div class="card-body">
                    <form action="#">
                        <div class="form-floating mb-3">
                            <input type="text" required class="form-control" id="firstName" placeholder="First Name">
                            <label for="firstName">First Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" required class="form-control" id="lastName" placeholder="Last Name">
                            <label for="lastName">Last Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="Email">
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" required class="form-control" id="password" placeholder="Password">
                            <label for="password">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-select" required id="sex">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                            <label for="sex">Sex</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="date" required class="form-control" id="birth_date">
                            <label for="birth_date">Your Birth Date</label>
                        </div>

                        <div class="card-footer text-end">
                            <button type="submit" id="sign_up_btn" class="btn btn-primary sign-up-btn">Sign up</button>
                        </div>
                        <a id="redirectLink" href="../work_page/work_page.html"></a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script type="module" src="js/index.js"></script>
</body>
</html>
