<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Work Page</title>
    <link rel="icon" type="image/x-icon" href="../logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand"><img src="../logo.png"
                                     alt="png"
                                     width="25"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="#">Work Page</a>
                <a class="nav-link" href="../about_us/about_us.html">About Us</a>
                <a class="nav-link" href="../profile/profile.html">Profile</a>
                <a class="nav-link" href="../index.html">EXIT</a>
            </div>
        </div>
    </div>
</nav>

<div class="container wrapper">
    <div class="row">
        <div class="col">
            <div class="card bg-dark mb-3 todo-card">
                <div class="row card-header text-white text-center">
                    <div class="col h1">Phone Directory</div>
                </div>
                <div class="card-body">
                    <div class="text-center">
                        <button type="button"
                                id="add-pd-btn"
                                class="btn btn-primary add-pd-btn"
                                data-bs-toggle="modal"
                                data-bs-target="#add_pd_item_modal">
                            Add phone number
                        </button>

                        <button id="sortByName" class="btn-sort">Sort by name</button>

                        <script>
                            var sortByNameBtn = document.getElementById('sortByName');

                            function sortingByName() {
                                var items = document.querySelectorAll('.pd-item');

                                // get all items as an array and call the sort method
                                Array.from(items).sort(function (a, b) {
                                    // get the text content
                                    a = a.querySelector('.item-name').innerText.toLowerCase()
                                    b = b.querySelector('.item-name').innerText.toLowerCase()
                                    return (a > b) - (a < b)
                                }).forEach(function (n, i) {
                                    n.style.order = i
                                })

                            }

                            sortByNameBtn.addEventListener('click', sortingByName);
                        </script>

                        <div id="pds-container" class="pd-container">

                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="add_pd_item_modal" tabindex="-1" aria-labelledby="add_pd_item_modal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="add_pd_item_modal_label">Add Phone number</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input class="form-control" required id="name">
                    </div>

                    <div class="mb-3">
                        <label for="number" class="form-label">Number</label>
                        <input type="text" class="form-control" id="number">
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary btn-dark" data-bs-dismiss="modal" id="save-pd-btn">Save
                </button>
            </div>
            <a href="../index.html" id="redirectLink"></a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script type="module" src="js/index.js"></script>
</body>
</html>
